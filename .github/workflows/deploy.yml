# .github/workflows/deploy.yml

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # --- ВОТ ВАЖНОЕ ИЗМЕНЕНИЕ ---
    # Этот блок дает права рабочему процессу на запись в репозиторий
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Используем актуальную версию Node.js
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build project
        run: npm run build
        working-directory: ./frontend
        env:
          # Если у вас есть переменные окружения для сборки, укажите их здесь
          # Пример:
          # REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
          # publish_branch: gh-pages # Эта ветка используется по умолчанию